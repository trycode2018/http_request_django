<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>Home Page</title>
    </head>
    <body>
        <h1>Update Pessoas</h1>
        {{ pessoa.id }} - {{ pessoa.nome }}

        <form action="{% url 'update' pessoa.id %}" method="POST">
            {% csrf_token %}
            <input type="text" name="nome" value="{{ pessoa.nome }}">
            <button type="submit" name="enviar">Editar</button>     
        </form>
    </body>
</html>
